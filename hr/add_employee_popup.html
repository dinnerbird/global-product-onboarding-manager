<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="../css/boring_corporate.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,autorenew,block,bolt,delete,done" />

</head>

<body>
    <div class="header_bar">

        <a href="../hr/hr_interface.html" class="logo-link">
            <img src="../enterprise_testlogo.png" alt="Enterprise Logo" class="logo"/>
        </a>
        <h2>Add Employee</h2>
        <a href="../hr/hr_interface.html" class="logo-link">
            <img src="../enterprise_testlogo.png" class="logo" min-height="274px" min-width="88px">
        </a>
    </div>


    <br />
    <div class="content">
        <h2 class="bigboytext">Enter the new employee's information.</h2>
        <form method="GET" onsubmit="return crunchatizeMeCaptain()">
            <div class="toolboxInputForm">
                <input type="text" id="FNBOX" placeholder="First Name" required>
                <input type="text" id="LNBOX" placeholder="Last Name" required>
            </div>
            <div class="toolboxInputForm">
                <input type="email" id="EMAILBOX" placeholder="Email Address" required>
            </div>
            <div class="toolboxInputForm">
                <input type="tel" id="TELBOX" placeholder="Phone Number" required>
            </div>
            <div class="toolbox">
                <button type="button" id="cancelButton" onclick="window.close()">
                    <span class="material-symbols-rounded">delete</span>Cancel
                </button>
                <button type="submit" id="submitButton">
                    <span class="material-symbols-rounded">done</span>Submit!
                </button>
            </div>
        </form>
    </div>
    <div id="oops"></div>

    <script src="../components/middleman.js"></script>
</body>

</html>
