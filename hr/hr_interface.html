<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Onboarding</title>
    <link rel="stylesheet" href="/boring_corporate.css" />
</head>

<body>
    <img src="/enterprise_testlogo.png">
    <h1>Enterprise Employee Manager</h1>
    <h2>Tools:</h2>
    <button id="rerender-table" onclick="pageInitThing()">Reset Table</button>
    <button id="add_new" onclick="addNewEmployee()">Edit Employees...</button>
    <!-- This looks like complete doodoofart but I'll let someone handle the css-->
    <!-- @Kansara1 Do you want to make it look nice and pretty?-->
    <br />
    <div id="content"></div>
    <h2>Filter Options:</h2>
    <input type="text" id="firstNameBox" placeholder="First Name">
    <input type="text" id="lastNameBox" placeholder="Last Name">
    <label for="entryTypeSelector">Sort By:</label>
    <select id="entryTypeSelector" onchange="logChange()">
        <option value="opt_HR">HR</option>
        <option value="opt_NEW">New Employee</option>
        <option value="opt_CURRENT">Current Employee</option>
    </select>
    <button id="filterButton" onclick="filterTable()">Filter!</button>
    <div id="oops"></div>
    <table id="data-table">
        <thead></thead>
        <tbody></tbody>
    </table>
    <script src="../components/middleman.js"></script>
    <script>pageInitThing();</script>
</body>
</html>
