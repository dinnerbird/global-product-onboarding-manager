<head>

<body>

    <div class="header_bar">
        <img src="./res/Pathway_logo.png" alt="Pathway Logo" style="max-width: 120px;"/>

        <h2>Tools:</h2>
        <button id="rerender-table" onclick="trainingManagerTableRenderThing()"><span class="material-symbols-rounded">autorenew</span>Reset Table</button>
        <button id="yeet" onclick="yeetEmployees()"><span class="material-symbols-rounded">delete</span>Remove Selected</button>

        <input type="text" id="firstNameBox" placeholder="First Name">
